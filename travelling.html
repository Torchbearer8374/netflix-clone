<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours & Travel</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #f57c00;
        }

        /* Set background image */
        body {
            background-image: url('travelling.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Header styles */
        header {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9800;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f57c00;
        }

        /* Featured Tours section */
        .featured-tours {
            text-align: center;
            margin-top: 50px;
        }

        .tour-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .tour-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .tour-description {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Travel Adventures</h1>
        <p>Explore the world with us!</p>
        <a href="#" class="btn">Book Now</a>
    </header>

    <section class="featured-tours">
        <div class="tour-card">
            <h2 class="tour-title">Himalayan Expedition</h2>
            <p class="tour-description">Conquer the mighty peaks of the Himalayas. Breathtaking views await!</p>
        </div>
        <div class="tour-card">
            <h2 class="tour-title">Tropical Paradise Escape</h2>
            <p class="tour-description">Relax on pristine beaches, swim with dolphins, and soak up the sun.</p>
        </div>
        <!-- Add more tour cards here -->
    </section>
</body>
</html>
